name: Deploy with gh-pages NPM

on:
  push:
    branches: [ main ]

permissions:
  contents: write # gh-pages needs this permission to push to the gh-pages branch
  pages: write
  id-token: write
  actions: read # Still good practice

jobs:
  deploy-to-ghpages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Required for gh-pages to access the repo history
          fetch-depth: 0 
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"


      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
          
      - name: Install dependencies
        run: npm ci

      - name: Deploy with gh-pages and GITHUB_TOKEN
        run: npx gh-pages -d dist -b gh-pages -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      
      - name: Run Deploy Script (Build & Publish)
        run: npm run deploy