name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Show build output for debugging
        run: |
          echo "Working directory: $(pwd)"
          echo "List repo root:"
          ls -la
          echo "List .github directory:"
          ls -la .github || true
          echo "Check dist directory:"
          if [ -d "./dist" ]; then
            echo "dist exists"
            ls -la ./dist
            du -sh ./dist || true
          else
            echo "dist NOT found"
            find . -maxdepth 3 -type d -name "dist" || true
          fi
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2